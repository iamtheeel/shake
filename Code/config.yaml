trainer:
    # 16 too big on Mac, or at least with firefox running (note: retry after dataloader fix)
    #batchSize: [1, 2, 4, 8, 16, 32, 64, 128] #8 #For mobilenet timeD
    batchSize: [8] #Should be power of 2

    #criterion_regresh: "Huber" # for regresion
    #criterion_regresh: "MAE" # for regresion
    loss_regresh: ["MSE"] # for regresion
    #loss_regresh: ["MSE", "MAE", "Huber"] # for regresion
    loss_class: ["CrossEntropyLoss"] #For classification

    optimizer: ["Adam"]
    #optimizer: ["Adam", "SGD"]
    learning_rate:  [0.00005, 0.000075, 0.0001, 0.00025, 0.0005, 0.00075]
    weight_decay: [0.0005, 0.00075, 0.001, 0.0025, 0.005, 0.0075] #
    # Best for Mobilnet Time Not folded
    #learning_rate: [0.0001] 
    #weight_decay:  [0.001]
    #Best for TimeD LeNet (all batch sizes). Could probably use fine tuning
    #learning_rate: [0.00001] 
    #weight_decay:  [0.00001]

    epochs: 100 #Set to upper limit and validate every... (see below)
    epochValiStart: 1 #30
    validEveryNEpocchs: 5
    seed: 4601

